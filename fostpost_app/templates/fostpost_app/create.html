<html ng-app="angularjs-starter">
  
  <head lang="en">
  <style>
.row{
    padding-left: 0px !important;
    padding-right: 0px !important;
}
.tabOuter {
    padding-left: 0px !important;
    padding-right: 0px !important;
}
.tabInner {
    height: 42px;
    border: 1px solid black;
    padding-left: 0px !important;
    padding-right: 0px !important;
    font-size: 14px;
}
.divInner{
   margin-top: 10px;
   margin-left:8px ;
}
html, body {
    height: 100%;
    margin: 0;
    background-color: #231B34;
}
#app-container{
    background-color: #231B34;
}
#wrapper {
    min-height: 100%;
    background-color: #231B34;
}
</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
	<title>FostPost</title>
   
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
    
    <script src="app.js"></script>
  </head>
  
  <body style="margin-top: -8px;background-color:#F5F7FA">
  <div ng-controller="createCtrl" id="wrapper">
    <div calss="header row" style="width:100%;height:65px;background-color: #0E1B2A;" >
        <div align="left " style="width: 10%; display: table-cell;">
            <img src="./images/fostpostword.png" style="height:50px;width: auto;margin-top: 12px;">
        </div>
          <div style="margin-top: -57px;" align="right">
                <div  style="display: table-cell;padding: 20px;">
                    <span  style="color: #EF3E36;font-size: 17px;text-align: center; cursor: pointer">Features</span>
                </div>
                <div   style="display: table-cell;padding: 20px;">
                    <span style="color: #EF3E36;font-size: 17px;text-align: center;cursor: pointer">Pricing</span>
                </div>
                <div  style="display: table-cell;padding: 20px;">
                    <span style="color: #EF3E36;font-size: 17px;text-align: center; cursor: pointer">Logout</span>
                </div>
          </div>
    </div>
    <div class="row" style="width: 100%; height: 42px;background-color: #F3F3F3;margin: 0px;">
        <div class="col-xs-3 col-sm-3  tabOuter">
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">Facebook</div>
            </div>
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">Google Display</div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3  tabOuter" style="">
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">Twitter</div>
            </div>
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">Pinterest</div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3  tabOuter" style="">
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">Instagram</div>
            </div>
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">LinkedIn</div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3  tabOuter" style="">
            <div class="col-xs-6 col-sm-6 tabInner">
                <div class="divInner">Custom Canvas</div>
            </div>
            <div class="col-xs-6 col-sm-6 tabInner" style="background-color: #EF3E36;">
                <div class="divInner">Download
                <img src="images/download.png" style="margin-top: -10px;text-align: right;" align="right"/>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row" style="width: 100%;background-color: #231B34;margin: 0px;">
       <div class="row" style="background-color: #1E355E; width: 360px;height: 900px; box-shadow: 5px 5px 5px 5px #201F22;">
           <div style="width: 140px;background-color: #1E355E;display: table-cell;">
            <div style="width:133px;height:148px;">
               <div style="width:135px;height:90px;background-color: #0D223F;border:0.5px solid #ffffff;border-width: 0.01em; margin-top: 2px;">
                <img  src="images/toolbar/layout.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                <p style="text-align: center;color:#EF3D37; ">Layouts</p>
               </div>
                <div style="width:135px;height:90px;">
                    <img  src="images/toolbar/image.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Images</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;">
                    <img  src="images/toolbar/layout.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Layouts</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;">
                    <img  src="images/toolbar/font.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Fonts</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;">
                    <img  src="images/toolbar/addlogo.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Logo</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;">
                    <img  src="images/toolbar/save.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Versions</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;">
                    <img  src="images/toolbar/background.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Color</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;">
                    <img  src="images/toolbar/textcolor.svg" style="width: 60px;margin-left: 37px;;margin-top: 8px;" align="middle" />
                    <p style="text-align: center;color:#EF3D37; ">Logo</p>
                </div>
                <div style="width:135px;height:90px;background-color: #0D223F;border-top:0.5px solid #ffffff;border-bottom:0.5px solid #ffffff;">
                    <p style="text-align: center;color:#EF3D37; "></p>
                </div>
            </div>

           </div>
           <div class="row" style="display: table-cell;">
            <div class="col-sm-7 col-md-7 col-lg-7" style="display: table-cell;color: white;cursor: pointer; text-align: left;"> Image search</div>
            <div class="col-sm-5 col-md-5 col-lg-5" style="display: table-cell;color: white;cursor: pointer;text-align: right;">Uploaded </div>
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;">
              <input style="height:40px;border-radius: 10px;background-color:#1E355F;border-color: #EF4136;  background-image: url('images/search.png');
                background-repeat: no-repeat; background-position: right;"type="search"class="form-control" placeholder="Keywords..." />

            </div>
               <div ng-show="showUp" ng-click="changeImageUp()" class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;" align="center">
                 <img src="images/arrowdown.png" style="transform: rotate(180deg);"/>
               </div>
               <div ng-repeat="img in imgarray" class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 7px;" align="center">
                   <img src={{img}} style="width:160px;height: 110px;"/>
               </div>
               <div ng-show="showDown"  ng-click="changeImageDown()" class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 8px; cursor: pointer;" align="center">
                   <img src="images/arrowdown.png"/>
               </div>

           </div>

       </div>
    </div>
</div>
   
    
  </body>

</html>
